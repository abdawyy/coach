<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { background-color: #f8f9fa; transition: all 0.3s; }

    /* Sidebar */
    .sidebar {
        height: 100vh;
        width: 220px;
        background-color: #dc3545;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        transition: all 0.3s;
        padding: 1rem;
    }
    body.rtl .sidebar { left: auto; right: 0; }

    .sidebar a { color: white; text-decoration: none; }
    .sidebar .nav-link:hover { background-color: #c82333; border-radius: 5px; }

    /* Header */
    .header {
        margin-left: 220px;
        height: 60px;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        border-bottom: 1px solid #dee2e6;
        transition: all 0.3s;
    }
    body.rtl .header { margin-left: 0; margin-right: 220px; text-align: right; }

    /* Main Content */
    .main-content { margin-left: 220px; padding: 20px; transition: all 0.3s; }
    body.rtl .main-content { margin-left: 0; margin-right: 220px; text-align: right; }

    .card-title { color: #dc3545; }
    .lang-btn { cursor: pointer; }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar d-flex flex-column">
    <h2 class="text-center mb-4" data-key="sidebar-admin">Admin</h2>

    <!-- Language Toggle -->
    <div class="text-center mb-3">
        <span class="btn btn-sm lang-btn text-white" onclick="setLanguage('en')">EN</span>
        <span>|</span>
        <span class="btn btn-sm lang-btn text-white" onclick="setLanguage('ar')">AR</span>
    </div>

    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="#" class="nav-link active" data-key="nav-dashboard">Dashboard</a>
        </li>
        <li>
            <a href="#" class="nav-link" data-key="nav-users">Users</a>
        </li>
        <li>
            <a href="#" class="nav-link" data-key="nav-products">Products</a>
        </li>
        <li>
            <a href="#" class="nav-link" data-key="nav-orders">Packages</a>
        </li>
        <li>
            <a href="#" class="nav-link" data-key="nav-reports">Reports</a>
        </li>
    </ul>

    <hr>
    <div class="mt-auto text-center">
        <a href="#" class="btn btn-light btn-sm w-75 mt-2 text-black" data-key="logout-btn">Logout</a>
    </div>
</div>

<!-- Header -->
<div class="header">
    <h4 data-key="header-title">Dashboard</h4>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm p-3">
                <h5 class="card-title" data-key="card-clients">Total Clients</h5>
                <p class="card-text fs-3">120</p>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <div class="row g-4 mt-4">
        <div class="col-md-12">
            <div class="card shadow-sm p-3">
                <h5 class="card-title" data-key="card-recent">Recent Subscribed</h5>
                <table class="table table-striped mt-3">
                    <thead>
                        <tr>
                            <th data-key="th-client-id">Client ID</th>
                            <th data-key="th-user">User</th>
                            <th data-key="th-package">Package</th>
                            <th data-key="th-status">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#001</td>
                            <td>John Doe</td>
                            <td>$150</td>
                            <td data-key="status-completed">Completed</td>
                        </tr>
                        <tr>
                            <td>#002</td>
                            <td>Jane Smith</td>
                            <td>$200</td>
                            <td data-key="status-pending">Pending</td>
                        </tr>
                        <tr>
                            <td>#003</td>
                            <td>Mike Johnson</td>
                            <td>$300</td>
                            <td data-key="status-processing">Processing</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
const translations = {
    en: {
        "sidebar-admin": "Admin",
        "nav-dashboard": "Dashboard",
        "nav-users": "Clients",      // Updated
        "nav-products": "Packages",  // Updated
        "nav-orders": "Orders",
        "nav-reports": "Reports",
        "header-title": "Dashboard",
        "card-clients": "Total Clients",
        "card-recent": "Recent Subscribed",
        "th-client-id": "Client ID",
        "th-user": "User",
        "th-package": "Package",
        "th-status": "Status",
        "status-completed": "Completed",
        "status-pending": "Pending",
        "status-processing": "Processing",
        "logout-btn": "Logout"
    },
    ar: {
        "sidebar-admin": "المسؤول",
        "nav-dashboard": "لوحة التحكم",
    "nav-users": "العملاء",      // Updated
        "nav-products": "الباقات",   // Updated
        "nav-orders": "الطلبات",
        "nav-reports": "التقارير",
        "header-title": "لوحة التحكم",
        "card-clients": "إجمالي العملاء",
        "card-recent": "المشتركين حديثًا",
        "th-client-id": "رقم العميل",
        "th-user": "المستخدم",
        "th-package": "الباقة",
        "th-status": "الحالة",
        "status-completed": "مكتمل",
        "status-pending": "قيد الانتظار",
        "status-processing": "قيد المعالجة",
        "logout-btn": "تسجيل الخروج"
    }
};

// Translation function
function translatePage(lang = "en") {
    document.querySelectorAll("[data-key]").forEach(el => {
        const key = el.getAttribute("data-key");
        if (translations[lang][key]) el.textContent = translations[lang][key];
    });

    if (lang === "ar") {
        document.body.dir = "rtl";
        document.body.classList.add("rtl");
    } else {
        document.body.dir = "ltr";
        document.body.classList.remove("rtl");
    }
}

// Default language
document.addEventListener("DOMContentLoaded", () => translatePage("en"));

// Global function
window.setLanguage = translatePage;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
